name: albam
description: "A alba manage project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  # UI 관련
  cupertino_icons: ^1.0.8

  # 상태 관리
  get: ^4.6.6

  # Firebase 관련 (Firestore 제외하고 테스트)
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  # cloud_firestore: ^5.4.3  # 일시적으로 주석처리

  # 소셜 로그인
  google_sign_in: ^6.2.1

  # 기타 유틸 (iOS 문제 패키지들 제거)
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true