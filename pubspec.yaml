name: albam
description: 알바관리 - 아르바이트 관리 서비스
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  get: ^4.6.6
  intl: ^0.18.1
  image_picker: ^1.2.0
  url_launcher: ^6.3.2

  # Supabase 추가
  supabase_flutter: ^2.5.0
  package_info_plus: ^9.0.0
  connectivity_plus: ^7.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

# 런처 아이콘 설정
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  adaptive_icon_background: "#7C4DFF"
  adaptive_icon_foreground: "assets/images/logo.png"
  remove_alpha_ios: true

# 스플래시 화면 설정
flutter_native_splash:
  color: "#7C4DFF"
  image: assets/images/logo.png
  android_12:
    image: assets/images/logo.png
    color: "#7C4DFF"
  ios: true
  android: true
  web: false

flutter:
  uses-material-design: true

  assets:
    - assets/images/logo.png